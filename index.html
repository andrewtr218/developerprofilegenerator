
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 420px;
        width: 420px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        background: lightBlue;
        height: 100%;
        margin: 0;
        padding: 0;
        max-width: 500px;
        margin: auto;
      }
    </style>
    </head>
    <body>
        <div>
            <img id="profPic" src="https://avatars2.githubusercontent.com/u/56569952?v=4"></img>
        </div>
        <div>
            <p id='userName'>Username: andrewtr218</p>
            <p id='map'></p>
            <p id='githubProf'>GitHub: <a href="https://github.com/andrewtr218">https://github.com/andrewtr218</a></p>
            <p id='userBlog'>Blog: <a href=""></a></p>
            <p id='userBio'>Bio: null</p>
            <p id='numRepos'>Number of Repositories: 11</p>
            <p id="numFollow">Followers: 0</p>
            <p id="gitStars">Number of Stars: 1</p>
            <p id='numUsersFollow'>Following: 0</p>
        </div>
        <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              "Error: The Geolocation service failed." :
                              "Error: Your browser doesn't support geolocation.");
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFf91xJ4O4KtnZNK-bos0QnKt4V-VrqUk&callback=initMap">
    </script>
    </body>
    </html>
